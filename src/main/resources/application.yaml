spring:
  application:
    name: breadkun-backend
  profiles:
    active: master

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
      base-path: /management

server:
  port: 65477
  servlet:
    encoding:
      charset: UTF-8

springdoc:
  swagger-ui:
    # Swagger UI에 접근하려면 /api-docs 로 이동
    path: /api-docs
    disable-swagger-default-url: true
  # Swagger UI 내에서 그룹의 API를 확인할 수 있으며,
  # 이때 해당 API는 paths-to-match 경로에 있는 엔드포인트들이 포함됩니다.
  group-configs:
    - group: Test
      paths-to-match: /api/test/**